<!DOCTYPE html>
<html>
<head>
	<title>welcome my first django project</title>
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'crud/css/style.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'crud/css/bootstrap.css' %}">
</head>
<body>
<div class="form-header">
	<div class="container">
		<div class="row">
			<h2>CRUD</h2>
			<nav class="navbar navbar-nav">
				<ul class="nav nav-pills">
					<li><a href="{% url 'crud:create_post' %}">Create Post</a></li>
				</ul>
			</nav>
			<div class="col-md-offset-3 col-md-6 text-center ">
				<table class="table table-striped table-hover ">
				  <thead>
				    <tr class="tbl-header">
				      <th>Post Title</th>
				      <th>Action</th>
				      <th>Action</th>
				    </tr>
				  </thead>
				  <tbody>
				  {% for item in item %}
				    <tr>
						<td style="padding-top:10px"><a href="{% url 'crud:show' item.id %}"><strong>{{ item.title}}</strong></a></td>
						<td><a href="{% url 'crud:edit' item.id%}" class="btn btn-success">Update</a></td>
						<td><a href="{% url 'crud:delete' item.id %}" class="btn btn-danger">Delete</a></td>
				    </tr>
				  {% endfor %}
				  </tbody>
				</table>
			</div>
		</div>
	</div>
</div>

<script src="{% static 'crud/js/jquery-3.1.1.min.js' %}"></script>
<script src="{% static 'crud/js/bootstrap.js' %}"></script>
</body>
</html>
